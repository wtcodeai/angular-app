<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a style="min-width: 280px" class="navbar-brand" routerLink="/">
    Products
    <span class="page title" *ngIf="title">
     - <span class="title-string">{{title}}</span>
    </span>
  </a>
  <button 
    class="navbar-toggler" 
    type="button" 
    data-toggle="collapse" 
    data-target="#navbarSupportedContent" 
    aria-controls="navbarSupportedContent" 
    aria-expanded="false" 
    aria-label="Toggle navigation"
    (click)="collapsed = !collapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ 'show': collapsed }">
    <ul class="navbar-nav mr-auto">
      <li 
        class="nav-item" 
        [routerLink]="['/products']" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}" 
        (click)="collapsed = !collapsed"
      >   
        <span class="nav-link" > List </span>
      </li>
      <li 
        class="nav-item" 
        [routerLink]="['/products','new']" 
        routerLinkActive="active"
        (click)="collapsed = !collapsed"
      >
        <span class="nav-link" > Create </span>
      </li>
    </ul>
  </div>
</nav>
